<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volleyball scoreboard</title>
    <link href="css/css.css" rel="stylesheet">
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-firestore.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/scoreboard.js"></script>
  </head>
  <body>
    <!-- Подложка: используем snow_panel_new.png как фон. Позиционирование элементов соответствует координатам в companion/rendering.py -->
    <style>
      @font-face {
        font-family: 'VerdanaLocal';
        src: url('Verdana.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'VerdanaLocal';
        src: url('Verdana-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
      }
      body { margin:0; padding:0; background: transparent; }
      #board-wrapper { position: relative; display: inline-block; }
      #bg-img { display:block; max-width: none; }
      .overlay-text { position: absolute; font-family: VerdanaLocal, Verdana, sans-serif; font-size: 25px; color: #D0BC97; display:flex; align-items:center; overflow: hidden; }
      .overlay-text.left { justify-content: flex-start; padding-left:2px }
      .overlay-text.center { justify-content: center ; font-weight:700;}
  .overlay-points { position: absolute; font-family: VerdanaLocal, Verdana, sans-serif; font-size: 25px; color: #FFFFFF; display:flex; align-items:center; justify-content:center; font-weight:700; }
      .overlay-color { position: absolute; }
      .top_label { position: absolute; top: 10px; left: 50px; background: rgba(89,89,89,0.9); color: white; padding: 2px 5px; display:none; }
    </style>

  <div id="board-wrapper">
  <img id="bg-img" src="snow_panel_new.png" alt="background">

      <!-- Team 1 (home) -->
      <div id="team1_color" class="home_color overlay-color" style="left:171px; top:75px; width:14px; height:47px"></div>
      <div id="team1_name" class="home_team overlay-text left" style="left:192px; top:84px; height: 30px; width:242px"></div>
      <div id="team1_points" class="home_score overlay-points" style="left:489px; top:84px; height:30px; width:57px"></div>
      <div id="team1_fouls" class="home_fouls overlay-text center" style="left:433px; top:84px; height:30px; width:57px;"></div>

      <!-- Team 2 (away) -->
      <div id="team2_color" class="away_color overlay-color" style="left:171px; top:125px; width:14px; height:48px"></div>
      <div id="team2_name" class="away_team overlay-text left" style="left:192px; top:134px; height: 30px; width:242px"></div>
      <div id="team2_fouls" class="away_fouls overlay-text center" style="left:433px; top:134px; height:30px; width:57px;"></div>
      <div id="team2_points" class="away_score overlay-points" style="left:489px; top:134px; height:30px; width:57px"></div>

      <div class="top_label"></div>
    </div>

    <script>
      // Устанавливаем размеры контейнера по natural size фоновой картинки (чтобы абсолютные координаты совпадали с пикселями изображения)
      (function(){
        var img = document.getElementById('bg-img');
        img.addEventListener('load', function(){
          var w = img.naturalWidth || img.width;
          var h = img.naturalHeight || img.height;
          var wrap = document.getElementById('board-wrapper');
          wrap.style.width = w + 'px';
          wrap.style.height = h + 'px';
          // показать топ-лейбл если нужно (его управляет scoreboard.js через классы show)
          var tl = document.querySelector('.top_label');
          if(tl) tl.style.display = 'block';
        });
      })();
    </script>
</body></html>
